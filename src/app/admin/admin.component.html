
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class = "panel-title">Add New Member</h3>
  </div>
    <div class="panel-body">
      <div>
        <label>Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Position:</label>
        <br>
        <input #newPosition>
      </div>

      <div>
        <label>Experience:</label>
        <br>
        <input #newYears type="number">
      </div>


      <br>
      <button class="btn btn-success" (click) = "submitForm(newName.value, newPosition.value, newYears.value); newName.value=''; newPosition.value=''; newYears.value=''"> Add to Epicodus FC </button>
    </div>
    <div>
      <app-welcome></app-welcome>
    </div>
    </div>
