<h3>Latest Members</h3>
<!-- Remember to add Filter in ngFor here later -->
<div *ngFor="let member of members | async"   class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(member)">Name: <em>{{member.name}}</em></h3>
    <div *ngIf="currentRoute === '/admin'">
      <hr>
      <app-edit-member [selectedMember]="member"></app-edit-member>
  </div>
</div>
